### Where to Put JS on a Web Page 
* Unless you use JavaScript code to create
  the page content, the location at the end of
  the page but above the `&lt;/body&gt;` tag is
  generally preferred.
* http://stackoverflow.com/questions/383045/is-put-scripts-at-the-bottom-correct
* http://stevesouders.com/examples/rule-js-bottom.php
---
### Accessing HTML Elements
* if you set the `id` attribute of an HTML element in a page,
  there is a JavaScript object available with the same name
* you can set properties on this object to change it
HTML
```html 
<h1 id="myHeading">Sandbox</h1>
```
JavaScript
```javascript 
myHeading.textContent = 'This is a different heading'
```
---
### Separating JS from HTML 
* As with CSS, we also like to separate JS
  code from the html code so that it can be
  better reused and maintained.
* Use the script tag's src attribute to do it:
```javascript
<script src="url for the JS code file"></script>
```
* In this case, anything between `&lt;script&gt;` and
  `&lt;/script&gt;` will be ignored.
---
### Linking to a JS File 
* In the html file replace the original script
  element with
```HTML
<script src="js/example.js"></script>
```
* In js/example.js file, create this code,
```javascript
alert('Welcome to JavaScript!');
```
---
### Linking to a JS File 
1. External JavaScript files are preferred
   than the embedded JS code in HTML
   page.
1. Unless you use JavaScript code to
   create the page content, put the
   `&lt;script&gt;` element right above
   `&lt;/body&gt;`
